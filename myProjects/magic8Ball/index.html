    <div class="description">
      <h1 id="title">Magic 8 Ball</h1>
      <p>
        Do you believe in destiny? Shake the Magic 8 Ball and see what awaits
        you! It holds the answers to all your most pressing questions! Start by
        'asking the ball' any 'yes' or 'no' question, then flip it to see your
        answer appear in the window.
      </p>
      <div>

        <button class="superButton" onclick="resetBall()">Reset</button>
      </div>
    </div>
    <div class="box">
      <div class="eightBall" id="ball">
        <div class="front-side">
          <span class="number">8</span>
        </div>
        <div class="back-side" id="response">
          <!-- <span class="answerColor">
        </span> -->
        </div>
      </div>

      <div class="platform">
